{% extends "base.html" %}
{% block content %}
         
  

<!--HOME SECTION-->

<section id="home" class="main_content" >
  <div style="background-image: url('static/images/stadium.jpg');"></div>
    <div class="container">
      <!-- <div class="row mt-1"> -->
    
    <!--LEFT SIDE HOME-->
       <!-- <div class="col-md-6 col-sm-12"> -->
         <div>
        <div class="card card-body mb-3 shadow-sm">
          <h4 class="text-center mb-1">
            <b>Select Teams</b>
          </h4>

          <!--DATE HANDLING FORM-->

         <div class="row my-4 text-center">
                            
            <!-- TEAM 1 DROPDOWN -->
            <div class="col-6 p-1">
                <form autocomplete='off' method="POST" action="{{ url_for('home') }}">
              <div class="">
                <div class="card-title lead"><b>Team1</b></div>                   
                 <select name="Team1" id="team1Select" class='form-control' onclick=changeTeam1(this.value)>
                  <option style="display: none;"></option>

                  <!-- <option value="{{t}}">{{team}}</option> -->
                 </select> 
              </div>
            </div>

            <!-- TEAM 2 DROPDOWN -->
            <div class="col-6 p-1">
                <div class="">
                  <div class="card-title lead"><b>Team2</b></div>
                   <select name="Team2" id="team2Select" class='form-control' onclick=changeTeam2(this.value)>
                    <option style="display: none;"></option>
                    
                    <!-- <option value="{{t}}">{{team}}</option> -->
                   </select> 
                </div>
            </div>

            <!--Stadium DROPDOWN-->
            <div class="col-6 p-1">
              <div class="">
                <div class="card-title lead"><b>Stadium</b></div>
                <select name="Stadium" id="stadiumSelect" class="form-control">
                  <option style="display: none;"></option>
                  {% for stadium in stadiums %}
                  <option value="{{stadium}}">{{stadium}}</option>
                  {% endfor %}
                 </select> 
              </div>
            </div>
        
            <!-- City DROPDOWN -->
            <div class="col-6 p-1">
              <div class="">
                <div class="card-title lead"><b>City</b></div>
                <select name="City" id="citySelect" class="form-control">
                  <option style="display: none;"></option>
                  {% for city in cities %}
                  <option value="{{city}}">{{city}}</option>
                  {% endfor %}
              </select>
              </div>
           </div>
            <!-- Toss winner DROPDOWN -->

            <div class="col-6 p-1">
              <div class="">
                <div class="card-title lead"><b>Toss Winner</b></div>
                <select
                  name="Toss Winner"
                  id="twinnerSelect"
                  class="form-control"
                >
              </select>
              </div>
           </div>

           <!-- Toss decision DROPDOWN -->
           <div class="col-6 p-1">
              <div class="">
                <div class="card-title lead"><b>Toss Decision</b></div>
                <select
                  name="Decision"
                  id="decisionSelect"
                  class="form-control"
                >
                  <option style="display: none;"></option>
                  <option value="field">field</option>
                  <option value="bat">bat</option>
              </select>
              </div>
           </div>
            



          
         </div>
         <input type="submit" value="GetPlayers" >
          
         </form>
        </div>
    </div>

</div>
</div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script> 
  var Team1 = ''
  var Team2 = ''
  function changeTeam1(team1){
          Team1 = team1
          toss_winner()
      }

      function changeTeam2(team2){
          Team2 = team2
          toss_winner()
      }

      function toss_winner(){
        if(Team1==="" || Team2===""){
          console.log('inside')
        }
        else{
          var str = ''
          str = '<option style="display: none;"></option>'
          str += '<option>' + Team1 + '</option>'
          str += '<option>' + Team2 + '</option>'
          document.getElementById('twinnerSelect').innerHTML='';
          document.getElementById('twinnerSelect').innerHTML+=str;
        }
      }

      $(document).ready(function(){
     $("#select players").innerHTML == '';
});
</script>


{% endblock %}
